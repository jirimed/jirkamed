/* Modernější kontejner přehrávače */
.audio-container {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    max-width: 1500px;
    width: 100%;  /* Přidáno pro lepší responsivitu */
    margin: 0 auto;
    padding: var(--spacing-lg);
    transition: var(--transition);
    font-size: 30px;
    user-select: none; /* Zabrání označení textu */
    /* Centrování obsahu */
    display: flex;
    flex-direction: column;  /* Přidáno pro vertikální layout */
    align-items: center;     /* Horizontální centrování */
    justify-content: center; /* Vertikální centrování */
}

.audio-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    font-size: 30px;
}

/* Pro lepší responsivitu */
@media screen and (max-width: 768px) {
    .audio-container {
        width: 95%;
        padding: var(--spacing-md);
        margin: var(--spacing-md) auto;
    }
}

/* Playlist kontejner */
.playlist {
    counter-reset: playlist-counter;
    background: var(--background-light);
    border-radius: 12px;
    padding: var(--spacing-unit);
    max-height: 512px; /*výška kontejneru je 512px*/
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin: var(--spacing-unit) 0;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) var(--background-dark);
    position: relative;
   user-select: none; /* Zabrání označení textu */
}

/* Scrollbar styly */
.playlist::-webkit-scrollbar {
    width: 6px;
}

.playlist::-webkit-scrollbar-track {
    background: var(--background-dark);
}

.playlist::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 3px;
}

/* Položka playlistu */
.playlist-item {
    padding: calc(var(--spacing-unit) * 0.75);
    margin: calc(var(--spacing-unit) * 0.5) 0;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    cursor: pointer;
    
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

.playlist-item {
    position: relative;
    padding: 10px 0;
    margin: 5px 0;
    padding-left: 40px; /* Levý padding pro číslování */
    padding-right: 40px; /* Pravý padding pro číslování */
}

/* Levé číslování */
.playlist-item::before {
    content: counter(playlist-counter);
    counter-increment: playlist-counter;
    position: absolute;
    left: 12px;
    color: goldenrod;
    font-size: 0.9em;
    opacity: 0.7;
    width: 24px;
    text-align: center;
}

/* Pravé číslování */
.playlist-item::after {
    content: counter(playlist-counter);
    position: absolute;
    right: 12px;
    color: goldenrod;
    font-size: 0.9em;
    opacity: 0.7;
    width: 24px;
    text-align: center;

}

/* Text uvnitř položky playlistu */
.playlist-item span {
    flex: 1;
    text-align: center;
    padding-left: 24px; /* Prostor pro číslo */
}

/* Hover efekt */
.playlist-item:hover {
    background: rgba(33, 150, 243, 0.15);
    
}

/* Aktivní přehrávání */
.now-playing {
    background: linear-gradient(45deg, rgba(33, 150, 243, 0.2), rgba(0, 255, 128, 0.2));
    border-left: 4px solid var(--primary-color);
    
    /* Přidání zvýraznění na levé straně */
    position: relative;
    padding-left: 40px; /* Odsazení pro levé číslování */
}
/* Now playing indikátor pro číslo  2*/
.now-playing::before {
    content: counter(playlist-counter);
    counter-increment: playlist-counter;
    position: absolute;
    left: 12px;
    color: goldenrod;
    font-size: 0.9em;
    opacity: 1; /* Zvýšení opacity pro aktivní položku */
    font-weight: 600; /* Ztučnění číslování */
}

/* Now playing indikátor pro číslo */
.now-playing::after {
    content: counter(playlist-counter);
    position: absolute;
    right: 12px;
    color: goldenrod;
    font-size: 0.9em;
    opacity: 1; /* Zvýšení opacity pro aktivní položku */
    font-weight: 600; /* Ztučnění číslování */
}

    return Math.pow(value, 3.0);

    } else {
        volumeSlider.value = previousVolume;
        audioPlayer.volume = logarithmicVolume(previousVolume);

});

    } else {
        muteButton.textContent = '🔊';
    }

function checkAndFixTracks(tracks) {
    let fixedUrls = 0;
    let validTracks = 0;
    
    if (!Array.isArray(tracks)) {
        console.error("❌ Chyba: seznam skladeb není pole nebo je prázdný.");
        return;
    }
    
    tracks.forEach(track => {
        if (track.src) {
            if (track.src.includes("dl=0")) {
                track.src = track.src.replace("dl=0", "dl=1");
                fixedUrls++;
            }
        }
        
        if (typeof track === 'object' && track.title && track.title.trim() && !track.title.includes("—")) {
            validTracks++;
        }
    });
    
    // Souhrnný výpis na dva řádky
    console.log(`✅ Kontrola dokončena - Celkem skladeb: ${tracks.length}, Opraveno URL: ${fixedUrls}`);
    console.log(`🔍 Platných skladeb: ${validTracks}, Zkontrolováno URL: ${tracks.length}`);
}

// Funkce pro vytvoření playlistu
function createPlaylist() {
    let addedTracks = 0;
    let addedSections = 0;
    
    const playlist = document.getElementById('playlist');
    playlist.innerHTML = ''; // Vyčištění playlistu před vytvořením
    
    tracks.forEach((track, index) => {
        if (typeof track === 'string' && track.startsWith('¨¨===') && track.endsWith('===¨¨')) {
            addedSections++;
            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'section-header';
            const sectionName = track.replace(/¨¨===|===¨¨/g, '').trim();
            sectionHeader.textContent = sectionName;
            playlist.appendChild(sectionHeader);
        } else if (track.src && track.title) {
            addedTracks++;
            const item = document.createElement('div');
            item.className = 'playlist-item';
            item.textContent = track.title;
            
            item.addEventListener('click', () => {
                const realIndex = tracks.filter(t => t.src && t.title)

                currentTrackIndex = realIndex;

                updatePlaylistSelection();

            item.appendChild(favButton);

        }

    function updateTimeDisplay(timeElement, seconds) {
        if (!timeElement) return;
        
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);
        
        const timeparts = timeElement.getElementsByClassName('time-part');
        if (timeparts.length === 3) {
            timeparts[0].textContent = String(hours).padStart(2, '0');
            timeparts[1].textContent = String(minutes).padStart(2, '0');
            timeparts[2].textContent = String(secs).padStart(2, '0');
        }
    }

    // Progress bar ovládání
   // let isDragging = false;
    
    progressBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        updateProgressPosition(e);
    });

    progressBar.addEventListener('touchstart', (e) => {
        isDragging = true;
        updateProgressPosition(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            updateProgressPosition(e);
        }
    });

    document.addEventListener('touchmove', (e) => {
        if (isDragging) {
            updateProgressPosition(e);
            e.preventDefault();
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    document.addEventListener('touchend', () => {
        isDragging = false;
    });

    function updateProgressPosition(e) {
        const rect = progressBar.getBoundingClientRect();
        const x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - rect.left;
        const percent = Math.min(Math.max(x / rect.width, 0), 1);
        
        progressBar.value = percent * 100;
        
        if (audioPlayer.duration) {
            audioPlayer.currentTime = percent * audioPlayer.duration;
            updateTimeDisplay(currentTimeDisplay, audioPlayer.currentTime);

// Funkce pro debounce aktualizací
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait); //setTimeout 1
    };
}

function loadTrack(index) {
    let trackStats = {
        loaded: false,
        skipped: 0
    };
    
    if (index < 0) return;
    
    let realTrack = tracks[index];
    while (index < tracks.length && typeof realTrack === 'string') {
        index++;
        realTrack = tracks[index];
        trackStats.skipped++;
    }

    if (!realTrack || !realTrack.src) return;

    if (audioSource.src !== realTrack.src) {
        audioSource.src = realTrack.src;
        audioPlayer.load();
        trackStats.loaded = true;
    }
    
    trackTitle.textContent = realTrack.title;
    currentTrackIndex = index;
    updatePlaylistSelection();
    updateFavoriteDisplay();
    handlePlaylistScroll();

    // Jediný výpis pro načtení skladby
    console.log(`🎵 Načtena skladba: ${realTrack.title} (Index: ${index}${trackStats.skipped ? `, Přeskočeno: ${trackStats.skipped}` : ''})`);
}

// Vylepšená funkce pro ovládání klávesnicí
function handleKeyPress(event) {
    const playlistContainer = document.getElementById('playlist');
    const scrollAmount = 100;
    
    switch (event.key) {
        case 'ArrowUp':
            console.log('Scrollování playlistu nahoru');
            playlistContainer.scrollTop -= scrollAmount;
            event.preventDefault();
            break;
            
        case 'ArrowDown':
            console.log('Scrollování playlistu dolů');
            playlistContainer.scrollTop += scrollAmount;
            event.preventDefault();
            break;
            
        case 'ArrowLeft':
            console.log('Přepnutí na předchozí skladbu');
            playPreviousTrack();
            event.preventDefault();
            break;
            
        case 'ArrowRight':
            console.log('Přepnutí na další skladbu');
            playNextTrack();
            event.preventDefault();
            break;
    }
}

        clonedItem.addEventListener('click', function() {

            playTrack(); // Spustí se skladba po jejím načtení
        });

        // Logika pro aktualizaci zvýraznění aktuálně přehrávané skladby

} else {

    localStorage.setItem("popiskyVisible", newVisibility);

function setVisibility(visible) {
    const displayStyle = visible ? "block" : "none";
    document.getElementById("ah-element").style.display = displayStyle;
    document.getElementById("p-element-1").style.display = displayStyle;
    document.getElementById("p-element-2").style.display = displayStyle;
